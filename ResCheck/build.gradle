buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
	signingConfigs {
        defaultSigning {
			if (project.hasProperty('storeFilePath')) {
				storeFile file(storeFilePath)
            } else {
				storeFile file('signing/debug.keystore')
			}
			
			if (project.hasProperty('storePasswordV')) {
				storePassword storePasswordV
            } else {
				storePassword 'android'
			}
			
			if (project.hasProperty('keyAliasV')) {
				keyAlias keyAliasV
            } else {
				keyAlias 'androiddebugkey'
			}
			
			if (project.hasProperty('keyPasswordV')) {
				keyPassword keyPasswordV
            } else {
				keyPassword 'android'
			}

			println '\n\n'
			println 'CONF: release storeFile is set to ' + storeFile
			println 'CONF: release storePassword is set to ' + storePassword
			println 'CONF: release keyAlias is set to ' + keyAlias
			println 'CONF: release keyPassword is set to ' + keyPassword
        }
    }

	defaultConfig {
        applicationId "com.harrikirik.rescheck"
        versionName project.version
        versionCode Integer.valueOf(System.getProperty("versionCode", "1"))
        signingConfig signingConfigs.defaultSigning
    }
    lintOptions {
        abortOnError true
    }
}

dependencies {
    // For Google ActionBar
	compile "com.android.support:appcompat-v7:18.0.0"
}