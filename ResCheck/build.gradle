buildscript {
    repositories {
        jcenter()
    }
}
apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
	signingConfigs {
        defaultSigning {
			if (project.hasProperty('storeFilePath')) {
				storeFile file(storeFilePath)
            } else {
				storeFile file('signing/debug.keystore')
			}
			
			if (project.hasProperty('storePasswordV')) {
				storePassword storePasswordV
            } else {
				storePassword 'android'
			}
			
			if (project.hasProperty('keyAliasV')) {
				keyAlias keyAliasV
            } else {
				keyAlias 'androiddebugkey'
			}
			
			if (project.hasProperty('keyPasswordV')) {
				keyPassword keyPasswordV
            } else {
				keyPassword 'android'
			}

			println '\n\n'
			println 'CONF: build storeFile is set to ' + storeFile
			println 'CONF: build storePassword is set to ' + storePassword
			println 'CONF: build keyAlias is set to ' + keyAlias
			println 'CONF: build keyPassword is set to ' + keyPassword
            println 'CONF: build versionName is set to ' + project.ext.versionName
            println 'CONF: build versionCode is set to ' + project.ext.versionCode
        }
    }

	defaultConfig {
        applicationId "com.harrikirik.rescheck"
        minSdkVersion 14
        targetSdkVersion 22
        versionName project.ext.versionName
        versionCode project.ext.versionCode
        signingConfig signingConfigs.defaultSigning
    }
    buildTypes {
        release {
            // Set the next line to TRUE to enable proguard
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            signingConfig signingConfigs.defaultSigning
        }
    }
    lintOptions {
        checkReleaseBuilds true
        abortOnError true
    }
}

def GROUP_BUILD_TASKS = 'Build'
task buildGreenhouseDebug(dependsOn: ['clean', 'build'])
buildGreenhouseDebug.group = GROUP_BUILD_TASKS
buildGreenhouseDebug.description = "Build and publish the debug version with GreenhouseCI"

task buildGreenhouseRelease(dependsOn: ['buildGreenhouseDebug'])
buildGreenhouseRelease.group = GROUP_BUILD_TASKS
buildGreenhouseRelease.description = "Build and publish the release version with GreenhouseCI"

build.mustRunAfter clean


dependencies {
    // For Google ActionBar
	compile "com.android.support:appcompat-v7:22.0.0"
    compile 'com.android.support:recyclerview-v7:21.0.3'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.3.6@aar'
}